        <h2>1. HTML 개요</h2>
        <p>HTML은 하이퍼텍스트 마크업 언어(HyperText Markup Language라는
            의미의 웹 페이지를 위한 지배적인 마크업 언어다.</p>
        <p>HTML은 하이퍼텍스트 마크업 언어(HyperText Markup Language라는<br />
            의미의 웹 페이지를 위한 지배적인 마크업 언어다.</p>
        <p>&lt;HTML&gt;은 하이퍼텍스트 마크업 언어(HyperText Markup Language라는&nbsp;&nbsp;
            의미의 웹 페이지를 위한 지배적인 마크업 언어다.</p>
